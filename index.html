<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bewerte meine Apps und gib dein Feedback ab">
    <title>App-Bewertungen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #007bff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .app-select {
            margin: 1rem 0;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        select, textarea, input[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .rating {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
        }

        .rating input:checked ~ label {
            color: #ffca28;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigationsleiste -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/MyGrillTimer/index.html">Grill Timer</a></li>
            <li><a href="/Babytracker/index.html">Babytracker</a></li>
            <li><a href="/Wachstumstracker/index.html">Wachstumstracker</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Bewerte meine Apps</h1>

        <form action="#" method="POST">
            <div class="app-select">
                <label for="app">Wähle eine App</label>
                <select id="app" name="app">
                    <option value="Grill Timer">Grill Timer</option>
                    <option value="Babytracker">Babytracker</option>
                    <option value="Wachstumstracker">Wachstumstracker</option>
                </select>
            </div>

            <div class="rating">
                <label for="star5" title="5 Sterne">★</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star4" title="4 Sterne">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star3" title="3 Sterne">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star2" title="2 Sterne">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star1" title="1 Stern">★</label>
                <input type="radio" id="star1" name="rating" value="1">
            </div>

            <div>
                <label for="feedback">Dein Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Deine Meinung zur App..."></textarea>
            </div>

            <input type="submit" value="Bewertung absenden">
        </form>
        
        <footer>
            <p>Danke für dein Feedback!</p>
        </footer>
    </div>

</body>
</html>
