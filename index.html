<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bewerte unsere Apps und gib dein Feedback ab">
    <title>App-Bewertungen</title>
    <link rel="stylesheet" href="Main/styles.css">
    <link rel="stylesheet" href="Main/mobile.css" media="(max-width: 900px)">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileCss = document.querySelector('link[href="Main/mobile.css"]');
            if (mobileCss) console.log('mobile.css gefunden im DOM');
            else console.error('mobile.css nicht gefunden im DOM');
            fetch('Main/mobile.css')
                .then(response => {
                    if (response.ok) console.log('mobile.css erfolgreich geladen');
                    else console.error('mobile.css nicht geladen:', response.status);
                })
                .catch(error => console.error('Fehler beim Fetch von mobile.css:', error));
        });
    </script>
</head>
<body>
    <div id="menu"></div>

    <div class="container">
        <h1>Bewerte unsere Apps</h1>

        <form action="#" method="POST">
            <div class="app-select">
                <label for="app">Wähle eine App</label>
                <select id="app" name="app">
                    <option value="Anything2ERP">Anything2ERP</option>
                    <option value="Sortly-Sorglos">Sortly-Sorglos</option>
                    <option value="Sorglos-Wachsen">Sorglos-Wachsen</option>
                    <option value="FotoSafe-Sorglos">FotoSafe-Sorglos</option>
                    <option value="GedaechtnisProfi-Sorglos">GedächtnisProfi-Sorglos</option>
                    <option value="Buchhaltung-Sorglos">Buchhaltung-Sorglos</option>
                    <option value="My Grill Timer">My Grill Timer</option>
                    <option value="Eieruhr Pro-Sorglos">Eieruhr Pro-Sorglos</option>
                    <option value="Mein Malbuch-Sorglos">Mein Malbuch-Sorglos</option>
                </select>
            </div>

            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 Sterne">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 Sterne">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 Sterne">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 Sterne">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 Stern">★</label>
            </div>

            <div>
                <label for="feedback">Dein Feedback</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Deine Meinung zur App..."></textarea>
            </div>

            <input type="submit" value="Bewertung absenden">
        </form>
    </div>

    <footer>
        <p>Danke für dein Feedback! Version 2.3</p>
    </footer>

    <script>
        fetch('Main/menu.html')
            .then(response => {
                if (!response.ok) throw new Error('Menu konnte nicht geladen werden');
                return response.text();
            })
            .then(data => {
                document.getElementById('menu').innerHTML = data;
            })
            .catch(error => console.error('Fehler beim Laden des Menüs:', error));
    </script>
</body>
</html>
