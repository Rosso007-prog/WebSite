<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontaktiere den Support für Hilfe oder Fragen">
    <title>Support-Seite</title>
    <style>
        .contact-info, .app-select, textarea {
            margin-bottom: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="../Main/styles.css">
</head>
<body>

    <!-- Menü wird über JavaScript geladen -->
    <div id="menu"></div>

    <div class="container">
        <h1>Support kontaktieren</h1>

        <!-- Dein Formspree-Link wurde hier eingefügt -->
        <form id="supportForm" action="https://formspree.io/f/xovaogkr" method="POST">
            <div class="contact-info">
                <label for="name">Dein Name</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>
            </div>

            <div class="contact-info">
                <label for="email">Deine E-Mail-Adresse</label>
                <input type="email" id="email" name="email" placeholder="Deine E-Mail-Adresse" required>
            </div>

            <div class="app-select">
                <label for="app">Wähle eine App</label>
                <select id="app" name="app" required>
                    <option value="Mein_Einhorn-Sorglos">Mein Einhorn-Sorglos</option>
                    <option value="Anything2ERP">Anything2ERP</option>
                    <option value="SpeedTest-Sorglos">SpeedTest-Sorglos</option>
                    <option value="Sortly-Sorglos">Sortly-Sorglos</option>
                    <option value="Sorglos-Wachsen">Sorglos-Wachsen</option>
                    <option value="FotoSafe-Sorglos">FotoSafe-Sorglos</option>
                    <option value="GedächtnisProfi-Sorglos">GedächtnisProfi-Sorglos</option>
                    <option value="Buchhaltung-Sorglos">Buchhaltung-Sorglos</option>
                    <option value="My Grill Timer">My Grill Timerr</option>
                    <option value="Eieruhr Pro-Sorglos">Eieruhr Pro-Sorglos</option>
                    <option value="Mein Malbuch-Sorglos">Mein Malbuch-Sorglos</option>
                </select>
            </div>

            <div>
                <label for="message">Deine Nachricht</label>
                <textarea id="message" name="message" rows="4" placeholder="Wie können wir dir helfen?" required></textarea>
            </div>

            <input type="submit" value="Nachricht senden">
        </form>
        
        <footer>
            <p>Wir freuen uns, dir helfen zu können!</p>
        </footer>
    </div>

    <!-- JavaScript zum Laden des Menüs -->
    <script>
        fetch('../Main/menu.html')
            .then(response => response.text())
            .then(data => document.getElementById('menu').innerHTML = data);
    </script>
</body>
</html>
